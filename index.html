<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    
    <title>Mario Collector Game</title>
</head>
<header>
    <h1 class="top">
        Mario Collector Game
    </h1>
</header>
<body class="mario">
        <div class="top">
                
               <h1>Marrrrrrio Collector Game!</h1>
               </div>
               <div clas="toGet">
            <h2>
                Number to Get:
                <span id= "randomNumber"></span>
            </h2>
               </div>
               <div class="totals">
                   <h2>Wins:
                       <span id="numberWins"></span>
                   </br>
                   Losses:
                   <span id="numberLosses"></span>

                       </h2>
                       
                   </h2>
               </div>
               <div class="gems">
                    <img src="assets/gmush.jpeg" class=gemImage id="one" alt="Green Mush">
                    <img src="assets/rmush.jpeg" class=gemImage id="two" alt="Red Gem">
                    <img src="assets/mario.jpeg" class=gemImage id= "three" alt="Mario Gem">
                    <img src="assets/luigi.jpeg" class=gemImage id= "four" alt="luigi Gem">
               </div>
               <div class="userTotal">
                   <h2>Total score is:
                       <span id="finalTotal"></span>
                   </h2>
               </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="game.js"></script>
</body>
</html>
