<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <title>Crystal Collector game</title>
    
</head>
<header>
    <h1 class="top">
        Crystal Collector Game
    </h1>
</header>
<body class="mario">
        <div class="top">
               <h1>Crystal Collector Game</h1>
               </div>
               <div clas="toGet">
            <h2>
                Number to Get:
                <span id= "randomNumber"></span>
            </h2>
               </div>
               <div class="totals">
                   <h2>Wins:
                       <span id="numberWins"></span>
                   </br>
                   Losses:
                   <span id="numberLosses"></span>

                       </h2>
                       
                   </h2>
               </div>
               <div class="gems">
                    <img src="assets/green.png" class=gemImage id="one" alt="Green Gem">
                    <img src="assets/blue.png" class=gemImage id="two" alt="Blue Gem">
                    <img src="assets/yellow.png" class=gemImage id= "three" alt="Yellow Gem">
                    <img src="assets/red.png" class=gemImage id= "four" alt="Red Gem">
               </div>
               <div class="userTotal">
                   <h2>Total score is:
                       <span id="finalTotal"></span>
                   </h2>
               </div>
    <style src="game.js"></style>
</body>
</html>
